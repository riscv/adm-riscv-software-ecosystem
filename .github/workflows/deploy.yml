name: Deploy RISC-V Software Ecosystem Dashboard

on:
  # 1) Every commit/merge to main
  push:
    branches: [ main ]

  # 2) Scheduled build every hour
  schedule:
    - cron: "0 * * * *" # every hour, at minute 0

  # 3) Manual trigger from GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate data.yaml against schema
        run: npm run validate:data

      - name: Build site
        env:
          # Drives your `lastUpdated` value in App.tsx
          VITE_BUILD_TIME: ${{ github.run_started_at }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4